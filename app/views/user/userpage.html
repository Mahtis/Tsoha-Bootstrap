{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
  <h1> Welcome  </h1>
</div>
<div class="col-md-6">
  <h2> Your experiments </h2>

  <div class="list-group">
    {% for exp in exps %}

    {% endfor %}
  </div>

  <h2> Your upcoming reservations </h2>
</div>

{% endblock %}
