{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
	{% if user_logged_in %}
	<h1> Welcome {{user_logged_in.name}} </h1>
	{% endif %}
</div>
<div class="col-md-6">
  <h2> Your experiments </h2>

  <div class="list-group">
    {% for exp in exps %}
    <a href="{{base_path}}/experiments/{{exp.id}}" class="list-group-item">{{exp.name}} <span class="badge">10/17</span></a>
    {% endfor %}
  </div>

  <h2> Your upcoming reservations </h2>
</div>

{% endblock %}
