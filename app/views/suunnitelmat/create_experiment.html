{% extends "base.html" %}
{% block content %}


  <h2>Create a new experiment</h2>
  <form>
  	<div class="form-group">
    	<label for="name">Name of the experiment:</label>
    	<input type="text" class="form-control" id="name" name="name">
  	</div>
  	<div class="form-group">
    	<label for="subjects">Number of wanted subjects:</label>
    	<input type="number" class="form-control" min="0" id="subjects" name="maxSubjects">
  	</div>
  	<div class="form-group">
    	<label for="equipment">Description of the exeperiment for sbujects:</label>
    	<textarea class="form-control" rows="3" id="equipment"></textarea> 
  	</div>
  	<div class="form-group">
  		<label for="required">Background questions for subjects:</label>
    	<input type="text" class="form-control" id="required" name="requiredInfo">
    	<input type="text" class="form-control" id="required" name="requiredInfo">
    	<input type="text" class="form-control" id="required" name="requiredInfo">
  	</div>

  	<button type="submit" class="btn btn-success">Create and start adding time slots to the experiment</button>
  </form>

{% endblock %}
