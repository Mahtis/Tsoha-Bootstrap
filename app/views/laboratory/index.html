{% extends "base.html" %}
{% block content %}

  <h1> Laboratories </h1>

  <div class="list-group">
    {% for lab in labs %}
      <a href="{{base_path}}/lab/{{lab.id}}" class="list-group-item">{{lab.name}}: {{lab.equipment}}</a>
    {% endfor %}
  </div>

  <h2>Add a new laboratory</h2>
  <form>
  	<div class="form-group">
    	<label for="name">Name of the lab:</label>
    	<input type="text" class="form-control" id="name">
  	</div>
  	<div class="form-group">
    	<label for="equipment">Description of lab equipment:</label>
    	<input type="text" class="form-control" id="equipment">
  	</div>
  	<div class="form-group">
    	<label for="contact">Contact person for the lab:</label>
    	<input type="email" class="form-control" id="contact">
  	</div>
  	<div class="form-group">
    	<label for="location">Location coordinates separated by comma (use dot for decimal place):</label>
    	<input type="text" class="form-control" id="location">
  	</div>
  	<div class="form-group">
    	<label for="navigation">Navigation instructions for subjects:</label>
    	<input type="text" class="form-control" id="navigation">
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
  </form>

{% endblock %}
