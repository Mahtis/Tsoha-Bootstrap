{% extends "base.html" %}
{% block content %}


  <h2>Create a new experiment</h2>
  <form method="POST" action="{{base_path}}/create_experiment">
  	<div class="form-group">
    	<label for="name">Name of the experiment:</label>
    	<input type="text" class="form-control" id="name" name="name">
  	</div>
  	<div class="form-group">
    	<label for="subjects">Number of wanted subjects:</label>
    	<input type="number" class="form-control" min="0" id="subjects" name="maxSubjects">
  	</div>
  	<div class="form-group">
    	<label for="description">Description of the exeperiment for sbujects:</label>
    	<textarea class="form-control" rows="3" id="description" name="description"></textarea> 
  	</div>
  	<div class="form-group">
  		<p>Background questions for subjects:</p>
      <div id="questions">
      </div>
      <button type="button" onclick="addField('questions')" class="btn btn-primary">Click to add question</button>
  	</div>

  	<button type="submit" class="btn btn-success">Create and start adding time slots to the experiment</button>
  </form>

{% endblock %}
